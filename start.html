<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="quiz-container">
    <div class="scores"><a href="index.html">View Highscores</a></div>
    <div class="wrapper">
      <div id="question-container"></div>
      <div id="choices-container" class="choices-container"></div>
      <button id="next-btn">Next</button>
      <button id="back-btn" style="display: none;">Back</button>
      <div id="timer" class="timer">Time: <span id="time">60</span> seconds</div>
      <div id="score-container"><span id="score"></span></div>
      
    </div>
  </div>
  <script src="assets/script.js"></script>
</body>

</html>
